<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Isan Home App">
    <meta name="author" content="Isaac Gonzalez and Andrea Centeno">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      IsanHome
    </title>
    <link href="static/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="static/bower_components/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="static/css/main.css" />
    <link rel="stylesheet" href="static/css/navbar.css" />
    <!-- switch -->
    <link rel="stylesheet" href="static/css/switch.css" />
  </head>
  <body>
    <header id='navbar'>
      <div id='menu-bar'>
        <span class='title'>Schedules</span>
        <i class='fa fa-bars' id='icon-navicon'></i>
        <i class='fa fa-home' id='icon-home-view'></i>
      </div>
      <nav id='main-menu'>
        <div id='menu-head'>
          <div id='icon-close-menu'>
            <i class='fa fa-times'></i>
          </div>
          <div class='row' id='house-direction'>
            <div class='col-xs-4'>
              <img src='static/images/icon-home.jpg'>
            </div>
            <div class='col-xs-8' id='house-info'>
              <div class='title'>
                Casa 2
              </div>
              <div id='direction'>
                Av. San Martin, Colinas de Bello Monte, St. Miranda.
              </div>
            </div>
          </div>
          <div class='row' id='account'>
            <div class='col-xs-9'>
              <img src='static/images/icon-user.jpg'>
              <span>Manuel Smith</span>
            </div>
            <div class='col-xs-3' id='icon-set'>
              <i class='fa fa-cogs'></i>
            </div>
          </div>
        </div>
        <ul>
          <li>
            <a class='a-menu' href='notifications.html'>
              <i class='fa fa-bell'></i>
              <span>notifications</span>
            </a>
          </li>
          <li>
            <a class='a-menu' href='statistics.html'>
              <i class='fa fa-line-chart'></i>
              <span>statistics</span>
            </a>
          </li>
          <li>
            <a class='a-menu' href='water.html'>
              <i class='fa fa-tint'></i>
              <span>water</span>
            </a>
          </li>
          <li>
            <a class='a-menu' href='light.html'>
              <i class='fa fa-lightbulb-o'></i>
              <span>light</span>
            </a>
          </li>
          <li>
            <a class='a-menu' href='schedules.html'>
              <i class='fa fa-clock-o'></i>
              <span>schedules</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <section id='schedules'>
      <div class='box-bar'>
        <div class='row'>
          <div class='col-xs-7'>
            <h1>
              7:30am
            </h1>
            <div class='time-name'>
              Inicio-Ciclo Cafetera
            </div>
          </div>
          <div class='col-xs-5 switch-col'>
            <label class='switch'>
              <input checked type='checkbox'>
                <div class='slider round'></div>
              </input>
            </label>
          </div>
        </div>
      </div>
      <div class='box-bar'>
        <div class='row'>
          <div class='col-xs-7'>
            <h1>
              8:00am
            </h1>
            <div class='time-name'>
              Encender-Tv-Sala
            </div>
          </div>
          <div class='col-xs-5 switch-col'>
            <label class='switch'>
              <input checked type='checkbox'>
                <div class='slider round'></div>
              </input>
            </label>
          </div>
        </div>
      </div>
      <div class='box-bar'>
        <div class='row'>
          <div class='col-xs-7'>
            <h1>
              9:00am
            </h1>
            <div class='time-name'>
              Apagar-Tv-Sala
            </div>
          </div>
          <div class='col-xs-5 switch-col'>
            <label class='switch'>
              <input type='checkbox'>
                <div class='slider round'></div>
              </input>
            </label>
          </div>
        </div>
      </div>
      <div class='box-bar'>
        <div class='row'>
          <div class='col-xs-7'>
            <h1>
              5:00pm
            </h1>
            <div class='time-name'>
              Encender-AC-Sala
            </div>
          </div>
          <div class='col-xs-5 switch-col'>
            <label class='switch'>
              <input checked type='checkbox'>
                <div class='slider round'></div>
              </input>
            </label>
          </div>
        </div>
      </div>
      <div class='box-bar-plus'>
        <i class='fa fa-plus'></i>
      </div>
    </section>
  </body>
  <script type="text/javascript" src="static/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="static/js/navbar.js"></script>
</html>
