<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="static/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

  <body>
    <header id='navbar'>
      <div id='menu-bar'>
        <span class='title'>Account</span>
        <i class='fa fa-bars' id='icon-navicon'></i>
        <a href='home.html'>
          <i class='fa fa-home' id='icon-home-view'></i>

      </div>
      <nav id='main-menu'>
        <div id='menu-head'>
          <div id='icon-close-menu'>
            <i class='fa fa-times'></i>
          </div>

            <div class='col-xs-4'>
              <img src='static/images/icon-home.jpg'>
            </div>
            <div class='col-xs-8' id='house-info'>
              <div class='title'>
                Casa 2
              </div>
              <div id='direction'>
                Av. San Martin, Colinas de Bello Monte, St. Miranda.
              </div>
            </div>
          </div>
          <div class='row' id='account'>
            <div class='col-xs-9'>
              <img src='static/images/icon-user.jpg'>
              <span>Manuel Smith</span>
            </div>
            <div class='col-xs-3' id='icon-set'>
              <a href='account.html'>
                <i class='fa fa-cogs'></i>
              </a>
            </div>
          </div>
        </div>
        <ul>
          <li>
            <a class='a-menu' href='notifications.html'>
              <i class='fa fa-bell'></i>
              <span>notifications</span>

          </li>
          <li>
            <a class='a-menu' href='statistics.html'>
              <i class='fa fa-line-chart'></i>
              <span>statistics</span>
            </a>
          </li>
          <li>
            <a class='a-menu' href='water.html'>
              <i class='fa fa-tint'></i>
              <span>water</span>
            </a>
          </li>
          <li>
            <a class='a-menu' href='light.html'>
              <i class='fa fa-lightbulb-o'></i>
              <span>light</span>
            </a>
          </li>
          <li>
            <a class='a-menu' href='schedules.html'>
              <i class='fa fa-clock-o'></i>
              <span>schedules</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <section id='account'>
      <div id='box-account'>
        <div id='box-account-content'>
          <div class='box-circle' id='account-img'></div>
          <div id='account-name'>
            Manuel
            <br>Smith</br>
          </div>
        </div>
      </div>
      <a href='privacity.html'>
        <div class='box-bar'>
          <h1>Privacity</h1>
          <i class='fa fa-angle-right'></i>
        </div>
      </a>
      <a href='edit-profile.html'>
        <div class='box-bar'>
          <h1>Edit profile</h1>
          <i class='fa fa-angle-right'></i>
        </div>
      </a>
      <a href='apphelp.html'>
        <div class='box-bar'>
          <h1>Help</h1>
          <i class='fa fa-angle-right'></i>
        </div>
      </a>

    <footer id='footnav-account'>
      <img src='static/images/icon-home.jpg'>
