<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Isan Home App">
    <meta name="author" content="Isaac Gonzalez and Andrea Centeno">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      IsanHome
    </title>
    <link href="static/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="static/bower_components/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="static/css/main.css" />
    <link rel="stylesheet" href="static/css/navbar.css" />
  </head>
  <body>
    <header id='navbar'>
      <div id='menu-bar'>
        <span class='title'>Edit Profile</span>
        <i class='fa fa-bars' id='icon-navicon'></i>
        <a href='home.html'>
          <i class='fa fa-home' id='icon-home-view'></i>
        </a>
      </div>
      <nav id='main-menu'>
        <div id='menu-head'>
          <div id='icon-close-menu'>
            <i class='fa fa-times'></i>
          </div>
          <div class='row' id='house-direction'>
            <div class='col-xs-4'>
              <img src='static/images/icon-home.jpg'>
            </div>
            <div class='col-xs-8' id='house-info'>
              <div class='title'>
                Casa 2
              </div>
              <div id='direction'>
                Av. San Martin, Colinas de Bello Monte, St. Miranda.
              </div>
            </div>
          </div>
          <div class='row' id='account'>
            <div class='col-xs-9'>
              <img src='static/images/icon-user.jpg'>
              <span>Manuel Smith</span>
            </div>
            <div class='col-xs-3' id='icon-set'>
              <a href='account.html'>
                <i class='fa fa-cogs'></i>
              </a>
            </div>
          </div>
        </div>
        <ul>
          <li>
            <a class='a-menu' href='notifications.html'>
              <i class='fa fa-bell'></i>
              <span>notifications</span>
            </a>
          </li>
          <li>
            <a class='a-menu' href='statistics.html'>
              <i class='fa fa-line-chart'></i>
              <span>statistics</span>
            </a>
          </li>
          <li>
            <a class='a-menu' href='water.html'>
              <i class='fa fa-tint'></i>
              <span>water</span>
            </a>
          </li>
          <li>
            <a class='a-menu' href='light.html'>
              <i class='fa fa-lightbulb-o'></i>
              <span>light</span>
            </a>
          </li>
          <li>
            <a class='a-menu' href='schedules.html'>
              <i class='fa fa-clock-o'></i>
              <span>schedules</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <section id='alarms'>
      <a class='go-back' href='schedules.html'>
        <i class='fa fa-angle-left'></i>
        <span>Go back to Schedules</span>
      </a>
      <form class='form-group'>
        <table>
          <tr>
            <td>
              <b>Room</b>
            </td>
            <td>
              <select class='form-control'>
                <option>Cuarto</option>
                <option>Sala</option>
                <option>Cocina</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <b>Device</b>
            </td>
            <td>
              <select class='form-control'>
                <option>TV</option>
                <option>Radio</option>
                <option>Air conditioner</option>
              </select>
            </td>
          </tr>
        </table>
        <div class='hour'>
          <input class='form-control' max='12' min='0' type='number' value='8'>:</input>
          <input class='form-control' max='59' min='0' type='number' value='30'>
          <select class='form-control'>
            <option>pm</option>
            <option>am</option>
          </select>
        </div>
        <button>Add</button>
      </form>
    </section>
  </body>
  <script type="text/javascript" src="static/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="static/js/navbar.js"></script>
</html>
